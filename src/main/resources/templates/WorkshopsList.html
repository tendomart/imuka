<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="http://www.thymeleaf.org">
<head >
<meta>
<!--Page Title-->
<title>Workshops List</title>
<!--Reference css styling-->
              <link type="text/css" th:href="@{/css/index.css}" rel="stylesheet"/>
<link type="text/css" th:href="@{/css/login.css}" rel="stylesheet"/>
<link type="text/css" th:href="@{/css/w3css.css}" rel="stylesheet"/>

    <script th:src="@{/js/index.js}"></script>
</head>
<body>

                        <th:block th:include="/fragment/header"></th:block>

                        

<div class="w3-container w3-padding-64 w3-card-4">
<header class="w3-container w3-black  w3-opacity">
  <h3>Events List</h3>
</header>
<table class="w3-table w3-striped w3-bordered ">
<thead>
<tr class="w3-blue">
  <th>No.</th>
  <th>Topic</th>
  <th>Trainer</th>
  <th>Location</th>
  <th>Fee</th>
  <th>Start Date</th>
  <th>End Date</th>
   <th>Edit</th>
  <th>Delete</th>
</tr>
</thead>

<tbody>
                <tr th:each="wk : ${workshop}">
                 <td th:text="${wk.id}"></td>
                    <td th:text="${wk.topic}"></td>
                    <td th:text="${wk.trainer}"></td>
                     <td th:text="${wk.location}"></td>
                      <td th:text="${wk.fee}"></td>
                      <td th:text="${wk.start_date}"></td>
                       <td th:text="${wk.end_date}"></td>
                    <td><a class="w3-button w3-green" th:href="@{/workshop/{id}(id=${wk.id})}">Edit</a></td>
                    <td><a class="w3-button w3-red" th:href="@{/workshop/{id}(id=${wk.id})}">Delete</a></td>
                </tr>
            </tbody>
</table>



</div>


 <th:block th:include="/fragment/footer"></th:block>


</body>
</html>
