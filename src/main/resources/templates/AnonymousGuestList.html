<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="http://www.thymeleaf.org">
<head >
<meta>
<!--Page Title-->
<title>Anonynmous Guest List</title>
<!--Reference css styling-->
              <link type="text/css" th:href="@{/css/index.css}" rel="stylesheet"/>
<link type="text/css" th:href="@{/css/login.css}" rel="stylesheet"/>
<link type="text/css" th:href="@{/css/w3css.css}" rel="stylesheet"/>

    <script th:src="@{/js/index.js}"></script>
</head>
<body>

                        <th:block th:include="/fragment/header"></th:block>

                        

<div class="w3-container w3-padding-64 w3-card-4">
<header class="w3-container w3-black  w3-opacity">
  <h3>Anonynmous Guest List</h3>
</header>
<table class="w3-table w3-striped w3-bordered ">
<thead>
<tr class="w3-blue">
  <th>No.</th>
  <th>District</th>
  <th>Gender</th>
  <th>Interest</th>
  <th>Job / Career</th>
   <th>Edit</th>
  <th>Delete</th>
</tr>
</thead>

<tbody>
                <tr th:each="anon : ${anonymousGuestList}">
                 <td th:text="${anon.id}"></td>
                    <td th:text="${anon.district}"></td>
                    <td th:text="${anon.gender}"></td>
                     <td th:text="${anon.interest}"></td>
                      <td th:text="${anon.job}"></td>
                    <td><a th:href="@{/anonynm/{id}(id=${anon.id})}">Edit</a></td>
                    <td><a th:href="@{/anonynm/{id}(id=${anon.id})}">Delete</a></td>
                </tr>
            </tbody>
</table>



</div>


 <th:block th:include="/fragment/_footer"></th:block>

</body>
</html>
